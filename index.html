<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <title>JQUERY Salary Calculator</title>
  </head>
  <body>
    <h1>JQUERY Salary Calculator</h1>
    <div>
      <input class="js-firstName" type="text" placeholder="First Name" />
      <input class="js-lasName" type="text" placeholder="Last Name" />
      <input class="js-idNumber" type="number" placeholder="ID Number" />
      <input class="js-jobTitle" type="text" placeholder="Job Title" />
      <input
        class="js-annualSalary"
        type="number"
        placeholder="Annual Salary"
      />
      <button class="btn js-submitButton">Submit</button>
    </div>
  </body>
</html>
